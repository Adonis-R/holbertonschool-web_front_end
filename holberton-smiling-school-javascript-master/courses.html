<!DOCTYPE html>

    <script

    <script

      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

    <link

      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #C271FF;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body class="body">
    <header class="header courses-header">
      <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark pt-4 px-0">
          <button
            class="navbar-toggler border-0 align-self-start mt-3"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-line1"></span>
            <span class="navbar-line2 my-1"></span>
            <span class="navbar-line3"></span>
          </button>
          <a
            class="navbar-brand mx-auto d-flex flex-column flex-sm-row align-items-center mt-3"
            href="homepage.html"
          >
            <img
              src="images/smile_off.png"
              alt="navbar-logo"
              width="37px"
              class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid"
            />
            <img
              src="images/logo.png"
              alt="navbar-logo-text"
              width="114px"
              class="mr-4 img-fluid"
            />
          </a>
          <div class="collapse navbar-collapse text-center mt-3" id="navbarNav">
            <ul class="navbar-nav ml-auto font-weight-bold">
              <li class="nav-item">
                <a class="nav-link text-white px-1" href="courses.html"
                  >COURSES</a
                >
              </li>
              <li class="nav-item px-0 px-sm-5 py-2 py-sm-0">
                <a class="nav-link text-white px-1" href="pricing.html"
                  >PRICING</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-1" href="#">LOGIN</a>
              </li>
            </ul>
          </div>
        </nav>

        <section class="hero text-center text-white d-none d-sm-block">
          <h1 class="my-0">
            « Don’t cry because it’s over.<br /><span class="main-color"
              >Smile</span
            >
            because it happened. »
          </h1>
        </section>
      </div>
    </header>
    <main>
      <section class="section search">
        <div class="container">
          <div class="row py-4">
            <div class="col-12 col-sm-12 col-lg-4 box1">
              <span class="text-white font-weight-bold drop-down-title"
                >KEYWORDS</span
              >

              <div class="input-group mb-sm-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text holberton_school-icon-search_1"
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control search-text-area"
                  aria-label="Default"
                  aria-describedby="inputGroup-sizing-default"
                  placeholder="Search by keywords"
                />
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 box2">
              <span class="text-white font-weight-bold drop-down-title"
                >TOPIC</span
              >
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle text-left"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span>Novice</span>
                </a>

                <div
                  class="dropdown-menu mt-0"
                  aria-labelledby="dropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Novice</a>
                  <a class="dropdown-item" href="#">Intermediate</a>
                  <a class="dropdown-item" href="#">Expert</a>
                </div>
              </div>
            </div>
            <div class="col-12 col-sm-6 col-lg-4 box3">
              <span class="text-white font-weight-bold drop-down-title"
                >SORT BY</span
              >
              <div class="dropdown">
                <a
                  class="btn dropdown-toggle text-left"
                  href="#"
                  role="button"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span>Most Popular</span>
                </a>

                <div
                  class="dropdown-menu mt-0"
                  aria-labelledby="dropdownMenuLink"
                >
                  <a class="dropdown-item" href="#">Most Popular</a>
                  <a class="dropdown-item" href="#">Most Recent</a>
                  <a class="dropdown-item" href="#">Most Viewed</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="courses section">
        <div class="container">
            <header class="section-header">
                <h2 class="text-center">
                    <span class="main-color">Courses</span>
                </h2>
            </header>
            <div class="row">
                <div class="col-12">
                    <form id="search-form" class="form-inline justify-content-center">
                        <input type="text" id="keywords" class="form-control mb-2 mr-sm-2" placeholder="Search...">
                        <select id="topics" class="form-control mb-2 mr-sm-2">
                            <option value="">All Topics</option>
                        </select>
                        <select id="sort-by" class="form-control mb-2 mr-sm-2">
                            <option value="">Sort By</option>
                        </select>
                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                    </form>
                </div>
            </div>
            <div id="courses-list" class="row">
                <div class="loader"></div>
            </div>
        </div>
    </section>
    </main>
    <footer class="footer d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row d-flex align-items-center flex-column flex-sm-row">
          <div
            class="col footer-item d-flex justify-content-center justify-content-sm-start"
          >
            <div class="footer-logo">
              <img
                src="images/smile_off.png"
                alt="navbar-logo"
                width="37px"
                class="mr-4 mb-3 mb-sm-0 mr-sm-3 img-fluid"
              />
              <img
                src="images/logo.png"
                alt="navbar-logo-text"
                width="114px"
                class="mr-4 img-fluid"
              />
            </div>
          </div>
          <div
            class="col d-flex align-items-end align-self-sm-end justify-content-center order-2 order-sm-0 footer-item"
          >
            <div class="trademark text-muted">
              <span>©smileschool 2020</span>
            </div>
          </div>
          <div
            class="col d-flex align-items-center align-items-sm-end justify-content-center justify-content-sm-end footer-item"
          >
            <div class="social">
              <ul class="social nav">
                <li class="social-item facebook-icon">
                  <a
                    href="https://www.facebook.com/HolbertonSchool/"
                    class="social-link"
                    aria-label="Facebook"
                    ><span class="holberton_school-icon-ic_facebook"></span
                  ></a>
                </li>
                <li class="social-item twitter-icon">
                  <a
                    href="https://twitter.com/holbertonschool"
                    class="social-link"
                    aria-label="Twitter"
                    ><span class="holberton_school-icon-ic_twitter"></span
                  ></a>
                </li>
                <li class="social-item instagram-icon">
                  <a
                    href="https://www.instagram.com/holbertonschool/"
                    class="social-link"
                    aria-label="Instagram"
                    ><span class="holberton_school-icon-ic_instagram"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const keywordsInput = document.getElementById('keywords');
            const topicsSelect = document.getElementById('topics');
            const sortBySelect = document.getElementById('sort-by');
            const coursesList = document.getElementById('courses-list');
            const searchForm = document.getElementById('search-form');

            function fetchCourses() {
                const q = keywordsInput.value;
                const topic = topicsSelect.value;
                const sort = sortBySelect.value;

                coursesList.innerHTML = '<div class="loader"></div>';

                fetch(`https://smileschool-api.hbtn.info/courses?q=${q}&topic=${topic}&sort=${sort}`)
                    .then(response => response.json())
                    .then(data => {
                        coursesList.innerHTML = ''; // Clear loader

                        data.courses.forEach(course => {
                            const courseItem = `
                                <div class="col-12 col-sm-6 col-lg-3 mb-4">
                                    <div class="card">
                                        <img src="${course.thumb_url}" class="card-img-top" alt="${course.title}">
                                        <div class="card-body">
                                            <h5 class="card-title">${course.title}</h5>
                                            <p class="card-text">${course['sub-title']}</p>
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex align-items-center">
                                                    <img src="${course.author_pic_url}" class="rounded-circle" alt="${course.author}" style="width: 30px; height: 30px;">
                                                    <p class="ml-2 mb-0">${course.author}</p>
                                                </div>
                                                <p class="mb-0">${course.duration}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                            coursesList.innerHTML += courseItem;
                        });
                    })
                    .catch(error => console.error('Error fetching courses:', error));
            }

            function fetchFilters() {
                fetch('https://smileschool-api.hbtn.info/courses')
                    .then(response => response.json())
                    .then(data => {
                        // Populate topics
                        data.topics.forEach(topic => {
                            const option = document.createElement('option');
                            option.value = topic;
                            option.textContent = topic;
                            topicsSelect.appendChild(option);
                        });

                        // Populate sort by
                        data.sorts.forEach(sort => {
                            const option = document.createElement('option');
                            option.value = sort;
                            option.textContent = sort;
                            sortBySelect.appendChild(option);
                        });

                        // Initialize search value
                        keywordsInput.value = data.q;

                        // Fetch initial courses
                        fetchCourses();
                    })
                    .catch(error => console.error('Error fetching filters:', error));
            }

            searchForm.addEventListener('submit', function(event) {
                event.preventDefault();
                fetchCourses();
            });

            keywordsInput.addEventListener('input', fetchCourses);
            topicsSelect.addEventListener('change', fetchCourses);
            sortBySelect.addEventListener('change', fetchCourses);

            fetchFilters();
        });
    </script>
  </body>
</html>
